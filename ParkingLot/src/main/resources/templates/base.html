<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <th:context th:fragment="resources">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </th:context>
</head>

<body>
    <div th:fragment="sidebar" class="sidebar">
        <div class="p-3">
            <h4 class="text-white text-center mb-4">
                <i class="fas fa-car"></i> Quản trị Bãi Xe
            </h4>
            <nav class="nav flex-column">
                <a th:href="@{/}" th:class="'nav-link ' + (${activePage} == 'dashboard' ? 'active' : '')">
                    <i class="fas fa-tachometer-alt me-2"></i> Tổng quan
                </a>

                <a th:href="@{/parkinglots}" th:class="'nav-link ' + (${activePage} == 'parkinglots' ? 'active' : '')">
                    <i class="fas fa-building me-2"></i> Quản lý Bãi đỗ
                </a>
                <a th:href="@{/parkingspaces}"
                    th:class="'nav-link ' + (${activePage} == 'parkingspaces' ? 'active' : '')">
                    <i class="fas fa-parking me-1"></i> Quản lý Chỗ đỗ
                </a>
                <a th:href="@{/extensions}" th:class="'nav-link ' + (${activePage} == 'extensions' ? 'active' : '')">
                    <i class="fas fa-puzzle-piece me-2"></i> Tiện ích
                </a>
                <a th:href="@{/stats}" th:class="'nav-link ' + (${activePage} == 'stats' ? 'active' : '')">
                    <i class="fas fa-chart-bar me-2"></i> Báo cáo
                </a>
            </nav>
        </div>
    </div>


    <nav th:fragment="navbar" class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="fas fa-home me-1"></i>Tổng quan
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/parkinglots}">
                            <i class="fas fa-building me-2"></i> Bãi đỗ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/parkingspaces}">
                            <i class="fas fa-parking me-1"></i>Chỗ đỗ
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/extensions}">
                            <i class="fas fa-puzzle-piece me-2"></i>Tiện ích
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/stats}">
                            <i class="fas fa-chart-bar me-2"></i>Báo cáo
                        </a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" th:href="@{/profile}">
                            <img th:src="${user.avatar}" alt="Avatar" class="avatar-img me-2">
                             th:class="'nav-link ' + (${activePage} == 'stats' ? 'active' : '')"
                            <i class="fas fa-user me-2"></i>Xin chào, <span th:text="${user.name}">User</span>
                            </img>
                        </a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link text-danger" th:href="@{/logout}">
                            <i class=" fas fa-sign-out-alt me-2"></i>Đăng xuất
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
